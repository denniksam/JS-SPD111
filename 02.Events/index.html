<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Події у JS</h1>
    <div class="div1" onclick="div1click(event)"
         data-product="product1" >
            <div class="div2"><b>product1</b></div>
    </div>
    <div class="div1" onclick="div1click(event)"
         data-product="product2" >
            <div class="div2"><b>product2</b></div>
    </div>
    <input onfocus="inputFocused()"
           onblur="inputBlured()"
           onchange="inputChanged()"  />

    <input onkeydown="input2keydown(event)" 
           onkeypress="input2keypress(event)"/>

    <script src="script.js"></script>
</body>
</html>
